<div (click)="verArtista(item)" *ngFor="let item of items" class="card m-3 animated fadeIn puntero" style="width: 18rem;">
    <img [src]="item.images | noimage" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text">
            <span *ngFor="let artista of item.artists" class="badge rounded-pill bg-dark">{{item.name}}</span>
        </p>
    </div>
</div>
